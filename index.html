<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-wrapper">
        <!-- Left Container -->
        <div class="container left-container">
            <p class="top-signup-text">Sign Up</p>
            <h1>Join us now! Sign up to kick-start your journey.</h1>
            <div class="google-signup-section">
                <button class="google-button">
                    <img src="./pngwing.com (4).png" alt="Google Logo" class="google-icon">
                    Sign Up with Google
                </button>
            </div>
            <form class="signup-form">
                <button type="submit" class="signup-button">
                    <img src="./mail white.png" alt="Email Icon" class="email-icon">
                    Sign up with Email
                </button>
            </form>
            <p class="login-text">Already have an account? <a href="#">Log in</a></p>

           
        </div>

        <!-- Right Container -->
        <div class="container right-container">
            <p class="top-signup-text">Sign Up</p>
            <h1>Join us now! Sign up to kick-start your journey.</h1>
            <form class="signup-form">
                <input type="text" placeholder="Name" class="input-field" required>
                <input type="email" placeholder="Email" class="input-field" required>
                <div class="password-container">
                    <input type="password" placeholder="Password" class="input-field password-input" required>
                    <span class="password-toggle"></span>
                </div>
                <button type="submit" class="signup-button">Sign Up</button>
            </form>
            <p class="login-text">Already have an account? <a href="#">Log in</a></p>
            <div class="or-divider">
                <hr class="line-left">
                <span>or</span>
                <hr class="line-right">
            </div>
            <div class="google-signup-section">
                <button class="google-button">
                    <img src="./pngwing.com (4).png" alt="Google Logo" class="google-icon">
                    Sign Up with Google
                </button>
            </div>
        </div>
    </div>
</body>
</html>
